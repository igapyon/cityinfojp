<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pref of cityinfo</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="cityinfojp,cityinfo,pref,fact,city,info,oss,web">
    <meta name="description"
        content="cityinfojp は自治体などの組織による都市情報のファクトを淡々と集積する Webサイトです。 当面は日本の行政(県・市・町・村)からの外出自粛要請や学校の休校情報などの情報を収集して表示します。">
    <meta name="author" content="Toshiki Iga, and cityinfojp contributors">

    <!-- <link rel="canonical" href="https://cityinfojp.herokuapp.com/pref/tokyo.html"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div th:insert="dyn/fragment/navbar :: navbar-fragment" th:remove="tag" />

    <main role="main">
        <div th:insert="dyn/fragment/jumbotron :: jumbotron-fragment" th:remove="tag" />

        <div class="container">
            <div th:insert="dyn/fragment/pagination :: pagination-fragment" th:remove="tag" />

            <div class="row mb-2">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header" style="padding:3px 20px 3px 20px;">公式サイト
                            <span style="font-size: 1.5em">
                                <span data-toggle="popover" data-placement="top"
                                    data-content="地方自治体など組織による公式Webサイトにジャンプできます。">
                                    <div th:insert="dyn/fragment/bootstrap-svg-icon :: info-circle" th:remove="tag" />
                                </span>
                            </span>
                        </div>

                        <div class="card-body" style="padding:6px 20px 6px 20px;">
                            <div th:each="dispSearchButton : ${dispOfficialButtonList}" th:remove="tag">
                                <a th:class="${'btn btn-sm btn-outline-' + (dispSearchButton.primary ? 'primary' : 'secondary')}"
                                    th:style="${(dispSearchButton.primary ? '' : 'padding:2px 4px 2px 4px;')}"
                                    th:href="${dispSearchButton.searchUrl}" target="_blank">[[${dispSearchButton.text}]]
                                    <div th:insert="dyn/fragment/bootstrap-svg-icon :: bookmark-check"
                                        th:remove="tag" />
                                    <div th:insert="dyn/fragment/bootstrap-svg-icon :: box-arrow-up-right"
                                        th:remove="tag" />
                                </a>
                            </div>
                        </div>
                    </div> <!-- card -->
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header" style="padding:3px 20px 3px 20px;">いますぐ検索
                            <span data-toggle="popover" data-placement="top"
                                data-content="Google を利用して所定の文字列の最新情報を検索します。パーソナライズOFFで最近追加または更新されたと思われるもののみ結果に表示します。なお、複数の公式組織 Web サイトが対象の場合は、同じ文字列で複数のボタン(Webサイト分)が生成されます。">
                                <span style="font-size: 1.5em">
                                    <div th:insert="dyn/fragment/bootstrap-svg-icon :: info-circle" th:remove="tag" />
                                </span>
                            </span>
                        </div>
                        <div class="card-body" style="padding:6px 20px 6px 20px;">
                            <div th:each="dispSearchButton : ${dispSearchButtonList}" th:remove="tag">
                                <a th:class="${'btn btn-sm btn-outline-' + (dispSearchButton.primary ? 'primary' : 'secondary')}"
                                    th:style="${(dispSearchButton.primary ? '' : 'padding:2px 4px 2px 4px;')}"
                                    th:href="${dispSearchButton.searchUrl}" target="_blank">[[${dispSearchButton.text}]]
                                    <div th:insert="dyn/fragment/bootstrap-svg-icon :: search" th:remove="tag" />
                                    <div th:insert="dyn/fragment/bootstrap-svg-icon :: box-arrow-up-right"
                                        th:remove="tag" />
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <hr />

            <h6 class="border-bottom border-gray pb-2 mb-0">登録された情報</h6>

            <div th:insert="dyn/fragment/dispentrylist :: dispentrylist-fragment" th:remove="tag" />
        </div>
    </main>

    <footer class="container">
        <p>&copy; cityinfojp 2020</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>

</html>
