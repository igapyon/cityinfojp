<!doctype html>
<html lang="en">

<head>
    <title>Pref of cityinfo</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="cityinfojp,cityinfo,pref,fact,city,info,oss,web">
    <meta name="description"
        content="cityinfojp は自治体などの組織による都市情報のファクトを淡々と集積する Webサイトです。 当面は日本の行政(県・市・町・村)からの外出自粛要請や学校の休校情報などの情報を収集して表示します。">
    <meta name="author" content="Toshiki Iga, and cityinfojp contributors">

    <!-- <link rel="canonical" href="https://cityinfojp.herokuapp.com/pref/tokyo.html"> -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div th:insert="dyn/fragment/navbar :: navbar-fragment" th:remove="tag" />

    <main role="main">
        <div th:insert="dyn/fragment/jumbotron :: jumbotron-fragment" th:remove="tag" />

        <div class="container">
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <div class="card">
                    <div class="card-header" style="padding:3px 20px 3px 20px;">いますぐ検索</div>
                    <div class="card-body" style="padding:6px 20px 6px 20px;">
                        <div th:each="dispSearchButton : ${dispSearchButtonList}" th:remove="tag">
                            <a th:class="${'btn btn-sm btn-outline-' + (dispSearchButton.primary ? 'primary' : 'secondary')}"
                                th:href="${dispSearchButton.searchUrl}">[[${dispSearchButton.text}]]</a>
                        </div>
                    </div>
                </div>

                <hr />

                <h6 class="border-bottom border-gray pb-2 mb-0">Recent updates</h6>
                <div th:each="dispEntry : ${dispEntryList}">
                    <div class="media text-muted pt-3">
                        <svg class="bd-placeholder-img mr-2 rounded" width="64" height="32"
                            xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false"
                            role="img" aria-label="Placeholder">
                            <title><span th:text="${dispEntry.iconText}" th:remove="tag" /></title>
                            <rect width="100%" height="100%" th:fill="${dispEntry.iconColor}" /><text x="25%" y="50%"
                                th:fill="${dispEntry.iconTextColor}" dy=".3em"><span th:text="${dispEntry.iconText}"
                                    th:remove="tag" /></text>
                        </svg>
                        <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                            <strong class="d-block text-gray-dark"><span th:text="${dispEntry.titleText}"
                                    th:remove="tag" /></strong>
                            <span th:text="${dispEntry.descText}" th:remove="tag" />
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container">
        <p>&copy; cityinfojp 2020</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
