<!doctype html>
<html lang="en">

<head>
    <title>Index of cityinfo</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="cityinfojp">
    <meta name="author" content="Toshiki Iga, and cityinfojp contributors">

    <link rel="canonical" href="https://cityinfojp.herokuapp.com/pref/tokyo.html">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div th:insert="dyn/fragment/navbar :: navbar-fragment" th:remove="tag" />

    <main role="main">
        <div th:insert="dyn/fragment/jumbotron :: jumbotron-fragment" th:remove="tag" />

        <div class="container">
            <h6 class="border-bottom border-gray pb-2 mb-0">都道府県</h6>

            <p>
                <div th:each="pref : ${prefList}" th:remove="tag">
                    <a class="btn btn-outline-dark"
                        th:href="${'/pref/' + pref.nameen.toLowerCase() + '.html'}">[[${pref.name}]]</a>
                </div>
            </p>
        </div>
    </main>

    <footer class="container">
        <p>&copy; cityinfojp 2020</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
