<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fragment for Navbar</title>
</head>

<body>
    <div th:fragment="navbar-fragment" th:object="${navbar}" th:remove="tag">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="#"><span th:text="*{text}" th:remove="tag" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <div th:each="item : *{itemList}">
                        <li th:class="${'nav-item' + (item.current ? ' active' : '')}">
                            <a class="nav-link" th:href="${item.href}">
                                <span th:text="${item.text}" th:remove="tag" /><span th:if="${item.current}"
                                    class="sr-only">
                                    (current)</span></a>
                        </li>
                    </div>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">都道府県</a>
                        <div class="dropdown-menu" aria-labelledby="dropdown01">
                            <a class="dropdown-item" href="/pref/tokyo.html">東京都</a>
                            <a class="dropdown-item" href="/pref/saitama.html">埼玉県</a>
                            <a class="dropdown-item" href="/pref/chiba.html">千葉県</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</body>

</html>
