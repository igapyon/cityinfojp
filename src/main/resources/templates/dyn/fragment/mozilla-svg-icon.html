<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Fragment for Mozilla SVG icon</title>
</head>

<body>
  <!-- usage: RSS -->
  <!-- MPL 1.1 -->
  <!-- see: https://commons.wikimedia.org/wiki/File:Generic_Feed-icon.svg -->
  <div th:fragment="rssicon" th:remove="tag">
    <svg xmlns="http://www.w3.org/2000/svg" id="RSSicon" viewBox="0 0 8 8" width="16" height="16">
      <title>RSS feed icon</title>

      <style type="text/css">
        .button {
          stroke: none;
          fill: orange;
        }

        .symbol {
          stroke: none;
          fill: white;
        }
      </style>

      <rect class="button" width="8" height="8" rx="1.5" />
      <circle class="symbol" cx="2" cy="6" r="1" />
      <path class="symbol" d="m 1,4 a 3,3 0 0 1 3,3 h 1 a 4,4 0 0 0 -4,-4 z" />
      <path class="symbol" d="m 1,2 a 5,5 0 0 1 5,5 h 1 a 6,6 0 0 0 -6,-6 z" />
    </svg>
  </div>

</body>

</html>
