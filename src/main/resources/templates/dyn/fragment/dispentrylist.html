<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fragment for DispEntryList</title>
</head>

<body>
    <div th:fragment="dispentrylist-fragment" th:object="${dispEntryList}" th:remove="tag">
        <div th:each="dispEntry : ${dispEntryList}">
            <div class="media text-muted pt-3">
                <svg class="bd-placeholder-img mr-2 rounded" width="64" height="32" xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder">
                    <title><span th:text="${dispEntry.iconText}" th:remove="tag" /></title>
                    <rect width="100%" height="100%" th:fill="${dispEntry.iconColor}" /><text x="25%" y="50%"
                        th:fill="${dispEntry.iconTextColor}" dy=".3em"><span th:text="${dispEntry.iconText}"
                            th:remove="tag" /></text>
                </svg>
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark"><span th:text="${dispEntry.titleText}"
                            th:remove="tag" /></strong>
                    <span th:text="${dispEntry.descText}" th:remove="tag" />
                    <div th:each="url : ${dispEntry.URL}" th:remove="tag">
                        , <a th:href="${url}" class="btn btn-sm btn-outline-primary" style="padding: 0px 4px 0px 4px" target="_blank">Link</a>
                    </div>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
