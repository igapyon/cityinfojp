<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fragment for Jumbotron</title>
</head>

<body>
    <div th:fragment="jumbotron-fragment" th:object="${jumbotron}" th:remove="tag">
        <div class="jumbotron">
            <div class="container">
                <h1 class="display-3"><span th:text="*{title}" th:remove="tag" /></h1>
                <p>cityinfojp は、日本の都市情報のまとめサイトを目指すプロジェクトです。 <br />
                    当面は日本の行政(県・市・町・村)からの外出自粛要請や学校の休校情報などの情報を整理して表示します。
                </p>
                <p><a class="btn btn-primary btn-lg" href="/about.html" role="button">Learn more &raquo;</a></p>
            </div>
        </div>
    </div>
</body>

</html>
