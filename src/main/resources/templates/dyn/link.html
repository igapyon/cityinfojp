<!doctype html>
<html lang="en">

<head>
    <title>cityinfojp Links</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="cityinfojp,cityinfo,link,fact,city,info,oss,web">
    <meta name="description"
        content="cityinfojp は自治体などの組織による都市情報のファクトを淡々と集積する Webサイトです。 当面は日本の行政(県・市・町・村)からの外出自粛要請や学校の休校情報などの情報を収集して表示します。">
    <meta name="author" content="Toshiki Iga, and cityinfojp contributors">

    <link rel="canonical" href="https://cityinfojp.herokuapp.com/link.html">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div th:insert="dyn/fragment/navbar :: navbar-fragment" th:remove="tag" />

    <main role="main">
        <div th:insert="dyn/fragment/jumbotron :: jumbotron-fragment" th:remove="tag" />

        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <h2>一次情報源として扱うサイト</h2>
                    <h3>都道府県などの公式サイト</h3>
                    <ul>
                        <div th:each="pref : ${prefList}" th:remove="tag">
                            <li>
                                <a>[[${pref.text}]]</a>
                                <ul>
                                    <div th:each="url : ${pref.urlList}" th:remove="tag">
                                        <li><a th:href="${url}" target="_blank">
                                                <span th:text="${url}" th:remove="tag" />
                                                <svg class="bi bi-box-arrow-up-right" width="1em" height="1em"
                                                    viewBox="0 0 16 16" fill="currentColor"
                                                    xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                        d="M1.5 13A1.5 1.5 0 003 14.5h8a1.5 1.5 0 001.5-1.5V9a.5.5 0 00-1 0v4a.5.5 0 01-.5.5H3a.5.5 0 01-.5-.5V5a.5.5 0 01.5-.5h4a.5.5 0 000-1H3A1.5 1.5 0 001.5 5v8zm7-11a.5.5 0 01.5-.5h5a.5.5 0 01.5.5v5a.5.5 0 01-1 0V2.5H9a.5.5 0 01-.5-.5z"
                                                        clip-rule="evenodd" />
                                                    <path fill-rule="evenodd"
                                                        d="M14.354 1.646a.5.5 0 010 .708l-8 8a.5.5 0 01-.708-.708l8-8a.5.5 0 01.708 0z"
                                                        clip-rule="evenodd" />
                                                </svg>
                                            </a></li>
                                    </div>
                                </ul>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
            <hr />
        </div> <!-- /container -->
    </main>

    <footer class="container">
        <p>&copy; cityinfojp 2020</p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
