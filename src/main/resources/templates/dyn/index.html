<!doctype html>
<html lang="en">

<head>
    <!-- site owner -->
    <meta name="google-site-verification" content="BDhI_W_YvhLMkf47CGsA2C7UOMVyj4OBvcqhoajA2R8" />
    <meta name="msvalidate.01" content="40D4E8F628D62F7FF8EF7A3C91C510BA" />

    <title>cityinfojp Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="cityinfojp,cityinfo,fact,city,info,oss,web">
    <meta name="description"
        content="cityinfojp は自治体などの組織による都市情報のファクトを淡々と集積する Webサイトです。 当面は日本の行政(県・市・町・村)からの外出自粛要請や学校の休校情報などの情報を収集して表示します。">
    <meta name="author" content="Toshiki Iga, and cityinfojp contributors">

    <link rel="canonical" href="https://cityinfojp.herokuapp.com/index.html">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div th:insert="dyn/fragment/navbar :: navbar-fragment" th:remove="tag" />

    <main role="main">
        <div th:insert="dyn/fragment/jumbotron :: jumbotron-fragment" th:remove="tag" />

        <div class="container">
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom border-gray pb-2 mb-0">
                    地域ごとの登録情報
                    <span data-toggle="popover" data-placement="top"
                        data-content="cityinfojp に登録済みの情報を都道府県単位の分類で表示する画面に遷移していきます。">
                        <div th:insert="dyn/fragment/bootstrap-svg-icon :: info-circle" th:remove="tag" />
                    </span>
                </h6>
                <p>
                    <div th:each="area : ${dispAreaList}" th:remove="tag">
                        <a class="btn btn-outline-primary" th:href="${area.url}">[[${area.name}]]</a>
                    </div>
                </p>
            </div>
        </div>

        <div class="container">
            <div class="my-3 p-3 bg-white rounded shadow-sm">
                <h6 class="border-bottom border-gray pb-2 mb-0">最近登録された情報
                    <span data-toggle="popover" data-placement="top" data-content="cityinfojp に登録された情報を新しいものから順に表示します。">
                        <div th:insert="dyn/fragment/bootstrap-svg-icon :: info-circle" th:remove="tag" />
                    </span>

                    <a target="_blank"
                        href="https://github.com/igapyon/cityinfojp/blob/devel/src/main/resources/static/input/merged/merged-cityinfoentry-all.json"
                        role="button">
                        <div th:insert="dyn/fragment/bootstrap-svg-icon :: cloud-download" th:remove="tag" />
                    </a>
                    <a href="/index-all.rss" target="_blank">
                        <div th:insert="dyn/fragment/mozilla-svg-icon :: rssicon" th:remove="tag" /></a>
                </h6>

                <div th:insert="dyn/fragment/dispentrylist :: dispentrylist-fragment" th:remove="tag" />
            </div>
        </div>
    </main>

    <footer class="container">
        <p>&copy; cityinfojp 2020 : <span th:text="${processDateTime}" th:remove="tag" /></p>
    </footer>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script>
        $(function () {
            $('[data-toggle="popover"]').popover()
        })
    </script>
</body>

</html>
