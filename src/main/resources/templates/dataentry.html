<!doctype html>
<html lang="en">

<head>
  <title>cityinfojp Contributor</title>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="Cache-Control" content="no-cache">
  <meta http-equiv="Pragma" content="no-cache">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="cityinfojp">
  <meta name="author" content="Toshiki Iga, and cityinfojp contributors">

  <link rel="canonical" href="https://cityinfojp.herokuapp.com/contributor.html">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div th:insert="dyn/fragment/navbar :: navbar-fragment" th:remove="tag" />

  <main role="main">
    <div th:insert="dyn/fragment/jumbotron :: jumbotron-fragment" th:remove="tag" />
  </main>

  <div class="container">
    <div class="row">
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">登録データ</h4>
        <form class="needs-validation"  th:action="@{/dataentry}" th:object="${dataentry}" method="post">
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="pref">都道府県</label>
              <select class="custom-select d-block w-100" id="pref" required>
                <option value="">Choose...</option>
                <option>日本国</option>
                <option>東京都</option>
                <option>埼玉県</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid pref.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-6">
              <label for="city">市町村 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="city">
              <div class="invalid-feedback">
                Please enter a city or pref.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-4">
              <label for="startdate">開始日 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control datepicker" id="startdate">
              <div class="invalid-feedback">
                Please enter start date.
              </div>
            </div>
            <div class="col-md-4 mb-4">
              <label for="enddate">終了日 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control datepicker" id="enddate">
              <div class="invalid-feedback">
                Please enter start date.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="stete">ステータス</label>
              <select class="custom-select d-block w-100" id="stete" required>
                <option value="">Choose...</option>
                <option>要請</option>
                <option>指示</option>
                <option>休校</option>
                <option>宣言</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="target">対象 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="target">
              <div class="invalid-feedback">
                Please enter a target.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="targetrange">対象範囲 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="targetrange">
              <div class="invalid-feedback">
                Please enter a target range.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-5 mb-3">
              <label for="reason">理由 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="reason">
              <div class="invalid-feedback">
                Please enter a reason.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="url">URL</label>
              <input type="text" class="form-control" id="url" required>
              <div class="invalid-feedback">
                Please enter a url.
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="url">URL other <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="url">
              <div class="invalid-feedback">
                Please enter a url.
              </div>
            </div>
          </div>

          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">JSON の生成</button>
          <hr class="mb-4">

          <div class="row">
            <div class="col-md-8 mb-3">
              <label for="resultjson">生成後 JSON</label>
              <textarea class="form-control" id="resultjson" rows="20" th:field="*{resultJson}"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="container">
    <p>&copy; cityinfojp 2020</p>
  </footer>

  <!-- Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>

  <!-- Bootstrap datepicker -->
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/locales/bootstrap-datepicker.ja.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css"
    rel="stylesheet" type="text/css">
  <script type="text/javascript">
    $('.datepicker').datepicker({
      format: 'yyyy-mm-dd'
    });
  </script>
</body>

</html>
